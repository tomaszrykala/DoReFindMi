apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.tomaszrykala.dorefindmi"
        minSdkVersion 24
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    testCompile 'junit:junit:4.12'

    provided 'com.google.android.things:androidthings:0.1-devpreview'

    // Rainbow HAT driver factory
    compile 'com.google.android.things.contrib:driver-rainbowhat:0.2'

    // drivers
    compile 'com.google.android.things.contrib:driver-apa102:0.2'
    compile 'com.google.android.things.contrib:driver-button:0.2'
    compile 'com.google.android.things.contrib:driver-ht16k33:0.2'
    compile 'com.google.android.things.contrib:driver-pwmspeaker:0.1'
}
